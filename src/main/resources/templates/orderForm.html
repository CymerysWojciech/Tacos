<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>

  <body>
    <h1>Zamów przygotowane Taco!</h1>

    <img th:src="@{/images/TacoCloud.png}"/>
    <a th:href="@{/design}" id="another">Przygotuj kolejne Taco</a><br/>

    <form method="POST" th:action="@{/orders}" th:object="${order}">


      <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
            Usuń wymienione problemy i spróbuj ponownie
            </span>
      </div>

      <h3>Adres dostawy</h3>
      <label for="name">Imie i nazwisko: </label>
      <input type="text" id="name" th:field="*{name}"/>
      <!-- end::allButValidation[] -->
      <span class="validationError"
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}">Name Error</span>
      <!-- tag::allButValidation[] -->
      <br/>

      <label for="street">Ulica: </label>
      <input type="text" id="street" th:field="*{street}"/>
      <!-- end::allButValidation[] -->
      <span class="validationError"
            th:if="${#fields.hasErrors('street')}"
            th:errors="*{street}">Street Error</span>
      <!-- tag::allButValidation[] -->
      <br/>

      <label for="city">Miasto: </label>
      <input type="text" id="city" th:field="*{city}"/>
      <!-- end::allButValidation[] -->
      <span class="validationError"
            th:if="${#fields.hasErrors('city')}"
            th:errors="*{city}">City Error</span>
      <!-- tag::allButValidation[] -->
      <br/>

      <label for="state">Województwo: </label>
      <input type="text" id="state" th:field="*{state}"/>
      <!-- end::allButValidation[] -->
      <span class="validationError"
            th:if="${#fields.hasErrors('state')}"
            th:errors="*{state}">State Error</span>
      <!-- tag::allButValidation[] -->
      <br/>

      <label for="zip">Cod pocztowy: </label>
      <input type="text" id="zip" th:field="*{zip}"/>
      <!-- end::allButValidation[] -->
      <span class="validationError"
            th:if="${#fields.hasErrors('zip')}"
            th:errors="*{zip}">Zip Error</span>
      <!-- tag::allButValidation[] -->
      <br/>

      <h3>Płatność kartą kredytową</h3>
      <!-- tag::validatedField[] -->
      <label for="ccNumber">Numer karty kredytowej: </label>
      <input type="text" id="ccNumber" th:field="*{ccNumber}"/>
      <!-- end::allButValidation[] -->
      <span class="validationError"
            th:if="${#fields.hasErrors('ccNumber')}"
            th:errors="*{ccNumber}">CC Num Error</span>
      <!-- tag::allButValidation[] -->
      <!-- end::validatedField[] -->
      <br/>

      <label for="ccExpiration">Data ważności: </label>
      <input type="text" id="ccExpiration" th:field="*{ccExpiration}"/>
      <!-- end::allButValidation[] -->
      <span class="validationError"
            th:if="${#fields.hasErrors('ccExpiration')}"
            th:errors="*{ccExpiration}">CC Num Error</span>
      <!-- tag::allButValidation[] -->
      <br/>

      <label for="ccCVV">Numer CVV: </label>
      <input type="text" id="ccCVV" th:field="*{ccCVV}"/>
      <!-- end::allButValidation[] -->
      <span class="validationError"
            th:if="${#fields.hasErrors('ccCVV')}"
            th:errors="*{ccCVV}">CC Num Error</span>
      <!-- tag::allButValidation[] -->
      <br/>

      <input type="submit" value="Złóż zamówienie"/>
    </form>

  </body>
</html>
